omnivore.csv('Data/Powerplant.csv')

// functions to highlight polygon layers on demand
function zoomToFeature(e) {
  map.fitBounds(e.target.getBounds());
}
function highlightFeatureairbasin(e) {
  var layer = e.target;
  layer.setStyle({
    weight: 5,
    color: '#f00',
    dashArray: '',
    fillOpacity: 0.2
  });
  if (!L.Browser.ie && !L.Browser.opera) {
    layer.bringToFront();
  }
}
function resetHighlightairbasin(e) {
  AIRBasinCustom.resetStyle(e.target);
}

function onEachFeatureairbasin(feature, layer) {
  layer.on({
    mouseover: highlightFeatureairbasin,
    mouseout: resetHighlightairbasin,
    // click: zoomToFeature
  });
}
// hover control for utility layer
function highlightFeatureUtility(e) {
  var layer = e.target;
  layer.setStyle({
    weight: 5,
    dashArray: '',
    fillOpacity: 0.2
  });
  if (!L.Browser.ie && !L.Browser.opera) {
    layer.bringToFront();
  }
}
function resetHighlightUtility(e) {
  UtilityCustom.resetStyle(e.target);
}

function onEachFeatureUtility(feature, layer) {
  layer.on({
    mouseover: highlightFeatureUtility,
    mouseout: resetHighlightUtility,
    // click: zoomToFeature
  });
}

  // style and filter control for CARB Air Basins
  var AIRBasinCustom = L.geoJson(null, {
    // http://leafletjs.com/reference.html#geojson-style
    style: function(feature) {
      return {
        color: '#f00',
        weight:1,
        Opacity:1,
        fillOpacity: 0
      };
    },
    // Adds hover highlight
    onEachFeature:onEachFeatureairbasin
  });

  var AIRBasinCoverage = omnivore.kml('Data/CARBAirBasins.kml',null,AIRBasinCustom)
  .on('layeradd', function(e) {
    var basinmarker = e.layer;
    var feature = basinmarker.feature;  
    var basincontent =  '<h2 style= "text-align:center">' + feature.properties.name + '</h2>';
    // +feature.properties.styleUrl;
    basinmarker.bindPopup(basincontent,{
      closeButton: true,
      minWidth: 0
    });
  });



// style and filter control for utility coverage
var UtilityCustom = L.geoJson(null, {
    // http://leafletjs.com/reference.html#geojson-style
    style: function(feature) {
      return {

        weight:1,
        Opacity:1,
        fillOpacity: 0
      };
    },
    // Adds hover highlight
    onEachFeature:onEachFeatureUtility
  });

var UtilityLayer = omnivore.kml('Data/ServiceAreaPublic.kml', null, UtilityCustom)
.on('layeradd', function(e) {
  var servicemarker = e.layer;
  var feature = servicemarker.feature; 
  var servicecontent =  '<p>'+feature.properties.description+'</p>';
  servicemarker.bindPopup(servicecontent,{
    closeButton: true,
    minWidth: 0
  }); 
});

// base layers 
{
  //.addTo(map), vs map.addlayer(layername), for html vs google map layer.
  "Base View": osmlayer.addTo(map),
  "Terrain": terrainlayer,
  "Satellite": esrilayer,

    'Utility Coverage': UtilityLayer
  },
},{
  position: 'bottomleft',collapsed: false,
 // autoZIndex: true,
}).addTo(map);


// GEOCONTROL - gets url parameters
function getURLParameter(name) {
  return decodeURI(
    (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,])[1]
    );
}
var regionParameter = getURLParameter('region');
var region = (regionParameter === 'undefined') ? '' : regionParameter;

// MINIMAP - adds minimap 
var osm2 = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {minZoom: 0, maxZoom: 13, });
var miniMap = new L.Control.MiniMap(osm2, {width: 200, height: 150, position: 'topright', toggleDisplay: false }).addTo(map);

// GEOCONTROL - add geolocation search box
new L.Control.GeoSearch({
  provider: new L.GeoSearch.Provider.Google({
    region: region
  })
}).addTo(map);
